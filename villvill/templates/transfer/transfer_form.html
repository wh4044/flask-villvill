{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 양도해요 글쓰기</title>
    <style>
        a {
        text-decoration: none;
        color: inherit;
    }
        .lower-botton {
        margin-top: 15px;
        margin-left: 730px;
        margin-bottom: 15px;
    
    }   
        .lower{
        margin-bottom: 10px;
    }
        .low{
        margin-left: 1020px;
        margin-bottom: 10px;
        }


    
    </style>
</head>
<body>    
    <div class="title">
        <div class="title-title"><h2>글작성</h2></div>
    </div>
    <form enctype= "multipart/form-data" method="post">
        {{ form.csrf_token }}
        <!-- 오류표시 시작 -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors)}}
        </div>
        {% endfor %}
        <!-- 오류표시 끝 -->
        
        <div class="form-group">
            <label for="subject">
                <input type ="text" class="title title-title my-3" name='subject' id='subject'
                value ="{{ form.subject.data or ''}}" placeholder="글 제목">
            </label>
        </div>
        
        <div class='form-group'>
            <label for="content">
                <textarea class="subtitle" name='content' id='content' placeholder="내용 작성 및 선택">{{ form.content.data or ''}}</textarea>
            </label>
        </div>
        
        <div class="lower-botton">
            <div><strong>파일 첨부는 위쪽부터 해주세요.</strong></div>
            <div class="lower"><input type=file name=image1></div>
            <div class="lower"><input type=file name=image2></div>
            <div class="lower"><input type=file name=image3></div>
            <div class="lower"><input type=file name=image4></div>
            <div class="lower"><input type=file name=image5>                
            </div>
        </div>
        <input type="submit" value="저장하기" class="low btn btn-primary"> 
    </form>

</body>

{% endblock %}
