<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Do+Hyeon&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>     
    <title>로그인</title>
    <script src="login.js" defer></script>
</head>
<body>   
    <div id="reg">
        <h1><a href="{{ url_for('main.index') }}">VILL VILL</a></h1>
        <div id="contents">
            <h2>로그인</h2>
            <form method="post" action="/auth/login/">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div>
                  <label for="username">아이디</label>
                  <input type="text" id="username" name="username" value="{{ form.username.data or '' }}" placeholder="ID" >
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" value="{{ form.password.data or '' }}" placeholder="Password" >
                  </div>
                <button type="submit">로그인</button>

              </form>
        </div>
    </div>
</body>
</html>
